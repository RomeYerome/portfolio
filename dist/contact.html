<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/52f163e406.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Rome | UI/UX Designer</title>
</head>

<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="My Portfolio" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>

            </nav>
        </div>
    </header>

    <!-- Section A: Contact Form -->

    <section id="contact-a" class="py-3 text-center">
        <div class="container">
            <div class="section-title">Contact Me</div>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>

            <form name="contact" action="" method="post" data-netlify-recaptcha="true" data-netlify="true">
                <div class="text-fields">

                    <input type="text" name="name" class="text-input name-input" placeholder="Name">
                    <input type="text" name="subject" class="text-input subject-input" placeholder="Subject">
                    <input type="email" name="email" class="text-input email-input" placeholder="Email Address">
                    <input type="text" name="phone" class="text-input phone-input" placeholder="Phone No">
                    <textarea name="message" class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact-Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>rome@prodestmedia.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>+234 808 2455 725</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>15 Victoria Arobieke Str, Lekki Phase 1</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-pri py-4 text-center">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>


    <!-- Footer -->

    <footer id="main-footer">
        <div class="container footer-content">
            <p>Copyright &copy; 2022. All Rights Reserved.</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>

    <script src="js/typewriter.js"></script>
</body>

</html>
